<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar auto</title>

    <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">

</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
            <img src="/static/img/logo.png" class="brand_logo" alt="Logo">
        </div>
    </div>
    <div class="container">

        <form class="well form-horizontal" action="/create/auto" method="post"  id="contact_form">
    <fieldset>
    
    <!-- Form Name -->
    <legend><center><h2><b>Registro Auto</b></h2></center></legend><br>
    
    <!-- Text input-->
    
    <div class="form-group"> 
        <label class="col-md-4 control-label">Cliente</label>
        <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select name="usuarios_id_usuario" class="form-control selectpicker">
                    {% for cliente in clientes %}
                    <option value="{{cliente.id_usuario}}">{{cliente.nombre}} {{cliente.apellido}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Placa</label>  
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input  name="placa" placeholder="Placa" class="form-control"  type="text" required minlength="6" maxlength="255">
            </div>
        </div>
    </div>
    <!-- Text input-->
    
    <div class="form-group">
        <label class="col-md-4 control-label" >Marca</label> 
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="marca" placeholder="Marca" class="form-control"  type="text" required minlength="3" maxlength="255">
            </div>
        </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
        <label class="col-md-4 control-label">Modelo</label>  
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input  name="modelo" placeholder="Modelo" class="form-control"  type="text" required minlength="3" maxlength="255">
            </div>
        </div>
    </div>
    
    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label"></label>
    <div class="col-md-4"><br>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspGuardar <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
    </div>
    </div>
    
    </fieldset>
    </form>
    </div>
        </div><!-- /.container -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4"><br>
                <a href="/dashboard" class="btn btn-warning" >Volver<span class="glyphicon glyphicon-send"></span></a>
            </div>
</body>
</html>
