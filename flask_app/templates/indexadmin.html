<!DOCTYPE html>
<html>
    
<head>
	<title>LOGIN</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <h2 class="text-success">TRACKING NEAR CAR</h2>
                        
                    </div>
				</div>
                <div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="..//static/img/logo.png" class="brand_logo" alt="Logo">
					</div>
				</div>
                <br>
				<div class="d-flex justify-content-center form_container">
					<form action="/logina" method="post">
                        {% with messages = get_flashed_messages(category_filter=['login']) %}
                            {% if messages %}
                            <div class="alert alert-danger" role="alert">
                                <strong>Incorreto</strong>
                                    {% for message in messages %}
                                    <p>{{message}}</p>
                                    {% endfor %}
                            </div>
                            {% endif %}
                        {% endwith %}
                        <a href="/logout" class="btn login_btn">Cliente</a>
						<h3 class="text-success">ADMINISTRADOR</h3>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="correo" class="form-control input_user"  placeholder="Correo">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="clave" class="form-control input_pass" placeholder="ContraseÃ±a">
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
                                <input type="submit" name="button" class="btn login_btn">

                            </div>
					</form>
				</div>
		
			</div>
		</div>
	</div>
</body>
</html>
